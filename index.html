<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Heater Control System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Air Heater Control System</h1>
        <p>Control and monitor the air heater settings dynamically.</p>
    </header>
    <main>
        <section>
            <h2>Control Panel</h2>
            <label for="temperature">Set Temperature (°C):</label>
            <input type="number" id="temperature" value="25" step="1">
            <button onclick="updateTemperature()">Update Temperature</button>
        </section>
        <section>
            <h2>Status</h2>
            <p id="status">Current temperature: 25°C</p>
        </section>
    </main>
    <footer>
        <p>© 2024 Air Heater Control System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
